<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <meta charset="utf-8">
        <title>Typing Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="nav">
                    <h1 class="logo">Cock and Ball typing</h1>
                    
                    <div id="mode-settings">
                        <ul>
                            <li class="test-setting" testType="word-count" value="10">10</li>
                            <li class="test-setting" testType="word-count" value="25">25</li>
                            <li class="test-setting" testType="word-count" value="50">50</li>
                            <li class="test-setting" testType="word-count" value="100">100</li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div id="top-spacer">
                
            </div>
            <div id="main">
                <div id="typing-area">

                </div>
                <div id="timer-display">
                    
                </div>
                <div id="ruler">

                </div>
                <script src="main.js"></script>
            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
