<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <meta charset="utf-8">
        <title>Typing Website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="nav">
                    <h1 class="logo"><a href="index.html">Another typing website</a></h1>
                    
                    <div id="mode-settings">
                        <ul>
                            <li class="test-setting" testType="word-count" value="10">10</li>
                            <li class="test-setting" testType="word-count" value="25">25</li>
                            <li class="test-setting" testType="word-count" value="50">50</li>
                            <li class="test-setting" testType="word-count" value="100">100</li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div id="top-spacer">
                
            </div>
            <div id="main">
                <div id="timer-display">
                    
                </div>
                <div id="typing-area">

                </div>
                
                <div id="ruler">

                </div>

            </div>
            <div id="main2">
                <div id="results-display">

                </div>

            </div>
            <div id="button-area">
                <i id="reset-button" class="fa fa-refresh fa-spin" style="font-size:24px"></i>
            </div>
            <div id="footer">

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
